name: build package

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build docker image
      run: docker build . -t pym4metalearning
    - name: Test image
      run: docker run pym4metalearning pytest -s
